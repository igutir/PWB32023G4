{%extends 'base.html'%}

{% load crispy_forms_tags %}

{%block contenido %}

<br>
    <div class="d-flex justify-content-center">
        <h1>
            Confirme su nueva contraseña
        </h1>
    </div>
<br>

<div class="d-flex justify-content-center">
    <div class="row">
		<form class="col-12 col-sm-12 col-lg-12" id="login" action="" method="POST">
		{% csrf_token %}
		
		{{form | crispy}}
		
		<div class="d-flex justify-content-center">
			<button type="submit" class="btn btn-primary m-2">Reestablecer contraseña</button>
		</div>
		</form>
	</div>
</div>


{%endblock contenido%}
