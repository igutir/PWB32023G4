{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block contenido %}

<br>
    <div class="d-flex justify-content-center">
        <h1>
            Recuperar contraseña
        </h1>
    </div>
<br>

<div class="d-flex justify-content-center">
    <div class="row">
        <form class="col-12 col-sm-12 col-lg-12" id="passwordChange" action="" method="POST">
            {% csrf_token %}
            {{form | crispy}}
            <hr class="my-4">

            <div class="d-flex justify-content-center">
                <p><a href="{% url 'password_change' %}" class="link-underline-primary">Olvid&eacute; mi contraseña</a></p>
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary m-2">Recuperar contraseña</button>
            </div>
        </form>
        <hr class="my-4">

    </div>
</div>

{% endblock %}
