{% extends "base.html" %}

{% load static %}

{% block contenido %}


<div class="container">
    <h1>
        Destacados
    </h1>
</div>

<!--Carrusel-->
<div id="carouselIndex" class="carousel slide">
    <div class="carousel-inner">

        {% for juego in juegos %}

        { juego.id }

        <div class="carousel-item active">
            <a href="{% url 'juego' id=juego.id %}">
                <img src="{{ juego.imagen_carrusel.url }}" class="d-block w-100" alt="..." height="600">
            </a>
        </div>

        {% endfor %}
       
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselIndex"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselIndex"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

{% endblock %}
