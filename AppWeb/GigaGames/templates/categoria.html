{% extends "base.html" %}

{% load static %}

{% block contenido %}

<div class="d-flex m-4 ps-4">
    <h1>
        Categor&iacute;a: {{ categoria.nombre }}
    </h1>
</div>



<div class="d-flex justify-content-center">
    <div class="row">

        {% for juego in juegos_categoria %}

        <div class="col-12 col-sm-12 col-md-12 col-lg-6 mt-3" align="center">
            <div class="card h-100 text-start" style="width: 350px;">
                <a href="{% url 'juego' id=juego.id %}" class="btn btn-primary">
                    <img src="{{ juego.imagen.url }}" class="card-img-top" alt="...">
                </a>
                <div class="card-body">
                    <h5 class="card-title">{{ juego.nombre }}</h5>
                    <p class="card-text">{{ juego.descripcion }}</p>
                    <p>
                        <font size="5">Precio: ${{ juego.precio }}</font>
                    </p>
                </div>
            </div>
        </div>

        {% endfor %}
        
    </div>
</div>

<div class="d-flex justify-content-center mt-3">
    <a href="{% url 'home' %}" class="btn btn-primary m-2">Atr√°s</a>
</div>


{% endblock %}
